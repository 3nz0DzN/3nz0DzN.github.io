<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário</title>
    </head>
    <body>
        <form action=“https://www.w3schools.com/action_page.php”>
            <br><br>
            <p>Dados de acesso.</p>            
            <label for="email">Email:</label><br>
            <input type="email" id="user" name="user" required><br>
            <label for="senha">Senha:</label><br>
            <input type="password" id="senha" name="senha" required><br>
            <br/> <br/>
            <br><br>
            <p>Dados pessoais</p>
            <label for="fname">Primeiro Nome:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Segundo Nome:</label><br>
            <input type="text" id="lname" name="lname"><br>
            <label for="lname">Endereço:</label><br>
            <input type="text" id="address" name="address"><br>
            <label for="number">Número</label><br>
            <input type="number" id="numero" name="numero" min="0" max="10000">
            <br/> <br/>
            <br><br>
            <p>Gênero</p>
            <input type="radio" id="genero1" name="genero1" value="Feminino" checked>
            <label for="Feminino">Feminino</label><br>
            <input type="radio" id="genero2" name="genero2" value="Masculino">
            <label for="Masculino">Masculino</label><br>
            <input type="radio" id="genero3" name="genero3" value="Indefinido">
            <label for="Masculino">Prefiro não falar</label>
            <br/><br/>
            <br><br>
            <p>Curso</p>
            <input type="checkbox" id="curso1" name="curso1" value="ADS">
            <label for="curso1"> ADS</label><br>
            <input type="checkbox" id="curso2" name="curso2" value="JG">
            <label for="curso2"> Jogos</label><br>
            <input type="checkbox" id="curso3" name="curso3" value="TI">
            <label for="curso3"> Gestão de TI</label><br>
            <input type="checkbox" id="curso4" name="curso4" value="BD">
            <label for="curso3"> Banco de Dados</label>
            <br/><br/>
            <br><br>
            <p>Modalidade</p>
            <input type="radio" id="modalidade" name="modalidade1" value="presencial" checked>
            <label for="modalidade1">Presencial</label><br>
            <input type="radio" id="modalidade" name="modalidade2" value="ead">
            <label for="modalidade2">EAD</label><br>
            <input type="radio" id="modalidade" name="modalidade3" value="semipresencial">
            <label for="modalidade3">Semi presencial</label><br>
            <br/><br/>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>>
